<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Email Files</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Send Bulk Emails</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="subject_file">Subject File (subject.txt):</label>
        <input type="file" id="subject_file" name="subject_file" required><br><br>

        <label for="body_file">Body File (body.html):</label>
        <input type="file" id="body_file" name="body_file" required><br><br>

        <label for="recipients_file">Recipients File (recipients.txt):</label>
        <input type="file" id="recipients_file" name="recipients_file" required><br><br>

        <button type="submit">Upload and Send Emails</button>
    </form>

    <footer>
        <p>&copy; 2024 Bulk Mailer Application</p>
    </footer>
</body>
</html>
